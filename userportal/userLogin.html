<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - SehatSaral</title>
    <link rel="stylesheet" href="dashboardStyles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        h1 {
            color: #ecf0f4;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        .info {
            margin-bottom: 20px;
        }

        .info label {
            font-weight: bold;
        }

        .info p {
            margin: 5px 0;
        }

        .logout {
            text-align: center;
            margin-top: 20px;
        }

        .logout button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .logout button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard - SehatSaral</h1>
    </header>

    <div class="container">
        <div class="info">
            <label for="patientName">Name:</label>
            <p id="patientName">John Doe</p>

            <label for="patientAge">Age:</label>
            <p id="patientAge">30</p>

            <label for="patientGender">Gender:</label>
            <p id="patientGender">Male</p>

            <label for="patientID">Patient ID(SSID):</label>
            <p id="patientID">123456789</p>

            <label for="bloodGroup">Blood Group:</label>
            <p id="bloodGroup">A positive</p>
        </div>

        <div class="logout">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="userLogin.js"></script>
</body>
</html>
