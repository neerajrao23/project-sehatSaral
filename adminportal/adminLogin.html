<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SehatSaral</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .admin-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            margin-top: 20px;
        }

        .profile-box, .ssid-input, .dashboard-options {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            flex-grow: 1;
            min-width: 300px; /* Set a minimum width for better alignment */
        }

        .profile-box h2, .ssid-input h2, .dashboard-options h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #343a40;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard - SehatSaral</h1>
    </header>

    <section class="admin-section">
        <div class="profile-box">
            <h2>Welcome, Doctor!</h2>
            <p>Here you can manage patient records and access various features of SehatSaral.</p>
        </div>

        <div class="ssid-input">
            <h2>Enter SSID of Patient :</h2>
            <form>
                <label for="ssid">SSID:</label>
                <input type="text" id="ssid" name="ssid" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="dashboard-options">
            <h2>Dashboard Options</h2>
            <ul>
                <li><a href="#">Patient Records</a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
    </section>

</body>
</html>
